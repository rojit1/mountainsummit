{% extends 'base.html' %}

{% block content %}


<div class="container-fluid p-0 fix">
    <div class="row">
        <div class="col-xl-6 col-lg-4 col-md-6 col-sm-6">
            <h2>Update Profile</h2>
            <form method="POST" action="{% url 'update-profile' %}">

                {% csrf_token %}
                {% if request.user.type == 'ORGANIZATION'%}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name of your organiation" value="{{data.name}}" required>
                    </div>

                    <br>

                    <div class="form-group">
                        <label>website</label>
                        <input type="text" class="form-control" name="website" placeholder="your web address url" value="{{data.website}}">
                    </div>

                    
                {% else %}

                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" name="firstname" placeholder="Firstname" value="{{data.firstname}}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Lastname" value="{{data.lastname}}" required>
                    </div>

                {% endif %}
                
                <br>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address" value="{{data.address}}" required>
                    </div>

                    <br>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number" class="form-control" name="phone" placeholder="Phone number" value="{{data.phone}}" required>
                    </div>
               
                <br>

                <button type="submit" class="btn btn-success">Update</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}
